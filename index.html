    body {

    /* ---------- HEADER & NAV ---------- */
    header {

    /* ---------- SLIDING BANNER ---------- */
    .banner {
      width: 100%;
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      position: absolute;
      animation: slide 10s infinite;
      opacity: 0;
    }

    .banner img:nth-child(1) {
      animation-delay: 0s;
    }

    .banner img:nth-child(2) {
      animation-delay: 5s;
    }

    @keyframes slide {
      0% { opacity: 1; }
      45% { opacity: 1; }
      50% { opacity: 0; }
      95% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ---------- MAIN CONTENT ---------- */
    h1 {

      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h4 {
      margin: 10px 0;
    }

    .product button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #1ebe5b;
    }
