<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Fishies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a8c5f;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    button {
      background: #1a8c5f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #15744d;
    }

    /* Popup form */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }

    .popup-content input, .popup-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .popup-content button {
      width: 100%;
    }

    .close-btn {
      background: red;
    }
  </style>
</head>
<body>

<header>
  <h1>Fortune Fishies â€“ All Products</h1>
</header>

<div class="products">
  <div class="product">
    <img src="images/aquatic-plants/plant1.png" alt="Amazon Sword">
    <h3>Amazon Sword</h3>
    <p>â‚¹199</p>
    <button onclick="openForm('Amazon Sword', 199)">Order Now</button>
  </div>

  <div class="product">
    <img src="images/aquatic-remedies/remedy1.png" alt="Water Clear">
    <h3>Water Clear</h3>
    <p>â‚¹299</p>
    <button onclick="openForm('Water Clear', 299)">Order Now</button>
  </div>
</div>

<!-- Popup form -->
<div id="orderPopup" class="popup">
  <div class="popup-content">
    <h3>Place Your Order</h3>
    <label>Name:</label>
    <input type="text" id="custName" placeholder="Enter your name" required>

    <label>Address:</label>
    <textarea id="custAddress" placeholder="Enter your address" required></textarea>

    <label>Quantity:</label>
    <input type="number" id="custQty" value="1" min="1">

    <button id="payBtn">Pay Now</button>
    <button class="close-btn" onclick="closeForm()">Cancel</button>
  </div>
</div>

<script>
let selectedProduct = '';
let productPrice = 0;

// Open popup form
function openForm(product, price) {
  selectedProduct = product;
  productPrice = price;
  document.getElementById('orderPopup').style.display = 'flex';
}

// Close form
function closeForm() {
  document.getElementById('orderPopup').style.display = 'none';
}

// Handle payment
document.getElementById('payBtn').addEventListener('click', function() {
  const name = document.getElementById('custName').value.trim();
  const address = document.getElementById('custAddress').value.trim();
  const qty = parseInt(document.getElementById('custQty').value);

  if (!name || !address || qty < 1) {
    alert('Please fill all fields correctly.');
    return;
  }

  const amount = productPrice * qty;
  const upiId = "yogeshteli152002@okaxis"; // ðŸŸ¢ change to your UPI ID
  const merchantName = "Fortune Fishies";
  const note = encodeURIComponent(`Order for ${selectedProduct} x${qty} by ${name}`);
  const url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(merchantName)}&am=${amount}&cu=INR&tn=${note}`;

  // Optional: Send WhatsApp message after payment
  const whatsappMsg = encodeURIComponent(`New order placed:\nProduct: ${selectedProduct}\nQuantity: ${qty}\nName: ${name}\nAddress: ${address}\nAmount: â‚¹${amount}`);
  const whatsappLink = `https://wa.me/918108853280?text=${whatsappMsg}`; // ðŸ”µ change 91XXXXXXXXXX to your WhatsApp number

  window.location.href = url; // open GPay / UPI app
  setTimeout(() => {
    window.open(whatsappLink, "_blank");
  }, 4000); // after 4 sec open WhatsApp message
});
</script>

</body>
</html>
